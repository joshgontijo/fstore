<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscriptions</title>
</head>
<body>
<h1>Subscriptions</h1>

Subscription ID: <input id="subscriptionId" type="text" value="sub-1"><br>
Stream Pattern: <input id="pattern" type="text" value="stream-*"><br>
<input type="button" value="Subscribe" onclick="subscribe()">
<br>
<input type="button" value="Clear" onclick="clear()">
<div id="events">

</div>

<script type="application/javascript">
    function subscribe() {

        var subscription = document.getElementById("subscriptionId").value;
        var pattern = document.getElementById("pattern").value;
        var source = new EventSource("/subscriptions/" + subscription + "?stream=" + pattern);
        source.onmessage = function (event) {
            document.getElementById("events").innerHTML += event.data + "<br>";
        };
    }

    function clear() {
        document.getElementById("events").innerHTML = "";
    }

</script>

</body>
</html>
