<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscriptions</title>
</head>
<body>
<h1>Subscriptions</h1>

Subscription ID: <input id="subscriptionId" type="text" value="sub-1"><br>
Stream Pattern: <input id="pattern" type="text" value="stream-*"><br>
<input type="button" value="Subscribe" onclick="subscribe()">
<br>
<input type="button" value="Clear" onclick="clear()">
<br>
<input type="button" value="Unsubscribe" onclick="unsubscribe()">
<div id="events">

</div>

<script type="application/javascript">
    var sse;

    function subscribe() {
        var subscription = document.getElementById("subscriptionId").value;
        var pattern = document.getElementById("pattern").value;

        console.log("Subscribing to " + pattern + ", with id: " + subscription);
        sse = new EventSource("/subscriptions/" + subscription + "?stream=" + pattern);

        // sse.addEventListener("notice", function(e) {
        //     console.log(e.data)
        //     document.getElementById("events").innerHTML += event.data + "<br>";
        // });

        sse.onmessage = function (event) {
            document.getElementById("events").innerHTML += "<p>" + event.data + "</p>";
        };

    }

    function unsubscribe() {
        console.log("Unsubscribing");
        sse.close();
        clear();
    }

    function clear() {
        console.log("Clearing");
        document.getElementById("events").innerHTML = "";
    }

</script>

</body>
</html>
